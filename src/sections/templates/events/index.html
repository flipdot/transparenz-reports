{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            <h1>Kosten von flipdot Events</h1>

            <table class="table table-sm">
                <thead class="thead-dark">
                <tr class="text-center">
                    <th>x</th>
                    <th>y</th>
                </tr>
                </thead>
                <tbody>
                {% for row in results %}
                    <tr>
                        <td class="text-right">{{ row.input }}</td>
                        <td>{{ row.output }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
